<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>
		
		<!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css" integrity="sha384-Juol1FqnotbkyZUT5Z7gUPjQ9gzlwCENvUZTpQBAPxtusdwFLRy382PSDx5UUJ4/" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.css">
    	<!-- The loading of KaTeX is deferred to speed up page rendering -->
    	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.js"></script>
    	<!-- To automatically render math in text elements, include the auto-render 	extension: -->	
    	<script defer src=" https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
		
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='word-problem.css') }}" />
	</head>
	<body>
		<div id="navbar">{% block navbar %}{% endblock %}</div>
		<div id="content">{% block content %}{% endblock %}</div>
		<div id="footer">{% block footer %}{% endblock %}</div>
		<script type="module" src="{{ url_for('static', filename='home.js') }}"></script>
		<script type="module" src="{{ url_for('static', filename='rational_equation.js') }}"></script>
		<script type="module" src="{{ url_for('static', filename='rational_inequalities.js') }}"></script>
		<script type="module" src="{{ url_for('static', filename='word_problems.js') }}"></script>
</body>
</html>
